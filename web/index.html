<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SE PRE1 Bridge</title>
    <link rel="stylesheet" href="/style.css?v=20260219c" />
  </head>
  <body>
    <div class="app">
      <header class="top">
        <div class="brand">
          <span class="brand-icon brand-icon-light" aria-hidden="true">
            <img class="brand-icon-img" src="/speaker_light_256.png" alt="" />
          </span>
          <span class="brand-icon brand-icon-dark" aria-hidden="true">
            <img class="brand-icon-img" src="/speaker_dark_256.png" alt="" />
          </span>
          <h1>The Monster</h1>
        </div>
        <div class="top-controls">
          <button id="themeToggle" class="theme-toggle" type="button" aria-label="Theme: Light">
            <span class="theme-icon" aria-hidden="true"></span>
          </button>
        </div>
      </header>

      <section class="panel">
        <div class="row">
          <label class="label" for="volume">Volume</label>
          <input id="volume" type="range" min="0" max="64" step="1" />
          <div class="value" id="volumeValue">0</div>
        </div>

        <div class="row row-inline">
          <label class="label">Input</label>
          <div class="input-group" id="inputGroup"></div>
        </div>

        <div class="row row-inline">
          <label class="label" for="mute">Mute</label>
          <button id="mute" class="toggle">Off</button>
        </div>

        <div class="row">
          <label class="label" for="balance">Balance</label>
          <input id="balance" type="range" min="-6" max="6" step="1" />
          <div class="value" id="balanceValue">0</div>
        </div>

        <div class="row">
          <label class="label" for="brightness">Brightness</label>
          <input id="brightness" type="range" min="1" max="8" step="1" />
          <div class="value" id="brightnessValue">1</div>
        </div>

        <div class="row row-inline">
          <label class="label">Actions</label>
          <button id="refresh" class="ghost">Refresh</button>
        </div>

        <div class="panel-footer">
          <div class="status-wrap">
            <span class="status-dot" id="statusDot"></span>
            <div class="status" id="status">Disconnected</div>
          </div>
        </div>
      </section>

    </div>

    <script src="/app.js?v=20260219a"></script>
  </body>
</html>
